<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Daytrippr</title>

    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Suez+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <link href="assets/css/ui.css" rel="stylesheet">
    <link href="assets/css/assets.css" rel="stylesheet">
  </head>
  <body>

    <!-- 
      Asset Properties
      - data-type : says the type of asset you want to create
      - data-editable : says if the asset can be editable i.e. can change text within
    -->
    <div class="sidebar">
      <div class="item" data-type="asset" data-asset-type="narrative" data-editable="true">
        <img src="assets/img/narrative.svg" />
      </div>
      <div class="item" data-type="asset" data-asset-type="blam">
        <img src="assets/img/blam_icon.svg" />
      </div>
      <div class="item" data-type="asset" data-asset-type="speech_bubble" data-editable="true">
        <img src="assets/img/speach_icon.svg" />
      </div>
      <div class="item" data-type="asset" data-asset-type="troll_face">
        <img src="assets/img/troll_icon.svg" />
      </div>
      <div class="item" data-type="asset" data-asset-type="bitch_please">
        <img src="assets/img/bitch_please_icon.svg" />
      </div>
    </div>

    <div id="header">
      <img src="assets/img/daytrippr_logo.svg" height="80px "alt="" />
      <h1 data-type="page-title" contenteditable="true" id="page-title"></h1>
    </div>

    <section id="content">
      <button id="clear-cache">Clear Cache</button>
      <div class="comicFrame" id="frame1">
        <p>Upload an image or drag in a background over here.</p>
        <input type="file" />
      </div>
      <div class="comicFrame" id="frame2">
        <p>Upload an image or drag in a background over here.</p>
        <input type="file" />
      </div>
      <div class="comicFrame" id="frame3">
        <p>Upload an image or drag in a background over here.</p>
        <input type="file" />
      </div>
      <div class="comicFrame" id="frame4">
        <p>Upload an image or drag in a background over here.</p>
        <input type="file" />
      </div>
      <div class="comicFrame" id="frame5">
        <p>Upload an image or drag in a background over here.</p>
        <input type="file" />
      </div>
    </section>


    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js" defer ></script>
  </body>
</html>
